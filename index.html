    <div>

    <script src="./app.js"></script>
    <script>
        function showSuccessToast() {
            toast({

                message: 'Anyone with access can view your invited visitors',
                type: 'success',
                duration: 5000

        function showErrorToast() {
            toast({

                duration: 5000
            });
        }

    </script>
